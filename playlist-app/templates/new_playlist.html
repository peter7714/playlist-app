{% extends 'base.html' %}

{% block content %}

<h1>Create A Playlist</h1>

<form method="POST">
    {{ form.hidden_tag() }}

    {% for field in form 
        if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}

            {% for error in field.errors %}
            {{error}}
            {% endfor %}
        </p>
        {% endfor %}
        <button type="submit">Create</button>
</form>


{% endblock %}
